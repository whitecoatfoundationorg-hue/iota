<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Coat Foundation | Elite Olympiad Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'slide-in-right': 'slideInRight 0.3s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0)' },
            }
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9', // Khan Blue
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            },
            accent: {
              500: '#14b8a6', // Teal
              600: '#0d9488',
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap');
    
    body {
      background-color: #f8fafc;
      color: #0f172a;
      font-family: 'Inter', sans-serif;
    }

    /* Hide Scrollbar but allow scroll */
    .hide-scroll::-webkit-scrollbar {
      display: none;
    }
    .hide-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Scrollbar for content areas */
    .custom-scroll::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scroll::-webkit-scrollbar-track {
      background: transparent; 
    }
    .custom-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1; 
      border-radius: 4px;
    }
    .custom-scroll::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; 
    }

    /* 3D Book Effect */
    .book-cover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .book-cover:hover {
      transform: translateY(-5px) rotateY(-5deg);
      box-shadow: 10px 15px 25px rgba(0,0,0,0.15);
    }
    
    /* Swimlane Hover Effect */
    .swimlane-card {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .swimlane-card:hover {
      transform: scale(1.02);
      z-index: 10;
    }

    /* Glass Header */
    .glass-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
    }
  }
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
